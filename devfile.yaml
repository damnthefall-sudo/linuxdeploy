apiVersion: 1.0.0
metadata:
  name: Linuxd
projects:
  - name: linuxdeploy
    source:
      location: 'https://github.com/damnthefall-sudo/linuxdeploy.git'
      type: zip
components:
  - id: redhat/java11/latest
    preferences:
      java.server.launchMode: Standard
    type: chePlugin
  - mountSources: true
    endpoints:
      - name: input-form-endpoint
        port: 8080
    memoryLimit: 640Mi
    type: dockerimage
    volumes:
      - name: gradle
        containerPath: /home/jboss/.gradle
    alias: gradle
    image: 'registry.redhat.io/codeready-workspaces/plugin-java11-rhel8@sha256:d93195134cef6351b1f9e3165fecc09f464dc99ab33d11b68fadd613d04d1636'
    env:
      - value: /home/jboss/.gradle
        name: GRADLE_USER_HOME
      - value: '-XX:MaxRAMPercentage=50 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10 -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90 -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom'
        name: JAVA_OPTS
      - value: $(JAVA_OPTS)
        name: JAVA_TOOL_OPTIONS
      - value: /home/jboss
        name: HOME
  - id: redhat/vscode-xml/latest
    type: chePlugin
commands:
  - name: 1. Build
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/linuxdeploy/complete'
        type: exec
        command: gradle build
        component: gradle
  - name: 2. Run application
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/linuxdeploy/complete'
        type: exec
        command: gradle bootRun
        component: gradle
  - name: 3. Run in debug mode
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/linuxdeploy/complete'
        type: exec
        command: gradle bootRun --debug-jvm
        component: gradle
  - name: 4. Run tests
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/linuxdeploy/complete'
        type: exec
        command: gradle test
        component: gradle
  - name: Debug remote java application
    actions:
      - referenceContent: |
          {
           "version": "0.2.0",
           "configurations": [
             {
               "type": "java",
               "name": "Debug (Attach) - Remote",
               "request": "attach",
               "hostName": "localhost",
               "port": 5005
             }]
           }
        type: vscode-launch
